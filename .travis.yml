# travis-ci.org - continuous testing environment - http://docs.travis-ci.com/

language: c
compiler:
  - gcc
  - clang

arch:
  - amd64
  - arm64

# The build machines are Ubuntu 12.04 x64
addons:
  apt:
    packages:
      - initscripts
      - libc-bin
      - libgd2-xpm-dev
      - libgeoip-dev
      - libxslt1-dev
      - libpcre++0v5
      - libpcre++-dev
      - liblua5.1-0-dev
      - libssl-dev
      - lua5.1
      - openssl
      - passwd
      - libperl-dev

script:
  - ./configure --with-http_v2_module --with-http_ssl_module --with-http_realip_module --with-http_addition_module --with-http_xslt_module --with-http_image_filter_module --with-http_geoip_module --with-http_sub_module --with-http_dav_module --with-http_flv_module --with-http_mp4_module --with-http_gunzip_module --with-http_auth_request_module --with-http_random_index_module --with-http_secure_link_module --with-http_degradation_module --with-http_slice_module --with-http_stub_status_module --with-http_perl_module --with-mail_ssl_module --with-stream_ssl_module --with-stream_realip_module --with-stream_geoip_module --with-stream_geoip_module --with-stream_ssl_preread_module
  - make -j2 build
  - sudo make install
